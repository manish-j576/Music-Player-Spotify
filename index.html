<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container flex">

        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" width="111px" src="logo.svg" alt="logo">
                    <img class="close" src="close.svg" alt="">
                </div>
                

                    <ul>
                        <li><img class="invert" src="home.svg" alt="Home">Home</li>
                        <li><img class="invert" src="search.svg" alt="Search">Search</li>
                    </ul>
    
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                 <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                       
                    </ul>
                </div>
                 <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
            </div>
        <div class="right bg-grey rounded p-1">
            <div class="header rounded">
                <div class="hamburgerContainer">
                    <img class="invert hamburger" src="hamburger.svg" alt="">
                </div>
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                </div>

                <div class="button">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer rounded">
                    <div class="card rounded">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="#000000" stroke-width="3" stroke-linejoin="round" />
                                </svg>
                        </div>
                        <img class="rounded" src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h2 class="p-top">lofi beats</h2>
                        <p class="p-top">chill beats, lofi vibes, new tracks every week...</p>
                    </div>
                    <div class="card rounded">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="#000000" stroke-width="3" stroke-linejoin="round" />
                                </svg>
                        </div>
                        <img class="rounded" src="https://i.scdn.co/image/ab67706f000000025d8702ead7f24cd310c571c1" alt="">
                        <h2 class="p-top">Today's Top Hit</h2>
                        <p class="p-top">SZA is on top of Hottest 50!</p>
                    </div>


                </div>

            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">

                
                <div class="songinfo" >

                </div>
                <div class="songbuttons">
                    <img width="35" id="prev" src="prevsong.svg" alt="">
                    <img width="35" id="play" src="play.svg" alt="">
                    <img width="35" id="next" src="nextsong.svg" alt="">
                </div>
                
                <div class="playbar-right">

                
                <div class="songtime">

                </div>
                <div class="volume">
                        <img width="22" id="volume" src="volume.svg" alt="">
                        <div class="seekbar-volume">
                            <div class="circ">

                            </div>
                            <div class="line">
                                
                            </div>
                        </div>
                </div>
            </div>

            </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/buttons.js"></script>
</body>
</html>
